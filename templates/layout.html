<!-- Lucas Bubner, 2022 -->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Python and Flask text based adventure game with autosave and user system">
        <meta name="author" content="Lucas Bubner - @holo-lb">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>Mind of CEO</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
        <script src="{{ url_for('static', filename='fader.js') }}"></script>
        <script src="{{ url_for('static', filename='checks.js') }}"></script>
    </head>
    <body id="bg">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <div class="contentLoader">
            <div class="loader-wrapper">
                <script>
                    $(window).on("load",function(){
                      $(".loader-wrapper").fadeOut("slow");
                    });
                </script>
                <span class="loader"><span class="loader-inner"></span></span>
            </div>
        </div>
    <svg id="fader"></svg> <script>fadeIn();</script>
    {% block body %}{% endblock %}
    </body>
</html>
