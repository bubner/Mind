<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Year 9 Digital Technology Game Story">
        <meta name="author" content="Lucas Bubner - 9WI 2022">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>{{NAME}} | Python Adventure Game</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
        <script src="{{ url_for('static', filename='fader.js') }}"></script>
        <script src="{{ url_for('static', filename='screencheck.js') }}"></script>
    </head>
    <body id="bg">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <div class="contentLoader">
            <div class="loader-wrapper">
                <script>
                    $(window).on("load",function(){
                      $(".loader-wrapper").fadeOut("slow");
                    });
                </script>
                <span class="loader"><span class="loader-inner"></span></span>
            </div>
        </div>
      <svg id="fader"></svg> <script>fadeIn();</script>
      <div class="theContaininator6000" style="background-image: url({{ url_for('static', filename='images/image.jpg') }});">
      <div id="blur">
      <h1 class="event">Welcome back {{NAME}}!</h1>
      <p class="stinfo">We found your savefile based on the name you entered. Would you like to continue with the saved state or delete and start again? <br> <br> <b>Savefile information:</b> <br> {{SAVEFILE | safe}}<br></p>
        <div class="mainBarButtons"> <br style="line-height: 10px;">
          <ul>
            <li><a href="/startgame"><button type="submit">Continue save</button></a></li>
              <form action='/userdel/{{NAME}}' method='POST'>
                <li><a><button type="submit" id='del'>Delete savefile</button></a></li>
              </form>
              <li><a><button id="dbg">View raw savefile</button></a></li>
            <li><a href="/"><button type="submit">Go back</button></a></li>
          </ul>
        </div>
        </div>
      </div>
    <script>
        document.getElementById('del').addEventListener('click', (e) => {
            if (!confirm("Are you sure you want to delete your savefile?")) {
                e.preventDefault();
            }
        });
        document.getElementById('dbg').addEventListener('click', (e) => {
            alert('Raw savefile for {{NAME}} || {{SAVEFILERAW}}');
        });
    </script>
    </body>
</html>
