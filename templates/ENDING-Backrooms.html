{% extends "layout.html" %}

{% block body %}
<div class="theContaininator6000" style="background-image: url({{ url_for('static', filename='images/image.png') }});">
    <div id="blur">
        <h1 class="event">BAD ENDING: BACKROOMS<br> <p class="subending">Ending 30/{{ TOTAL }}</p></h1>
        <p class="stinfo">{{ NAME }} seems to have ended up in the backrooms, and they can hear something approaching...</p>
        <div class="endingScreen"> <br style="line-height: 10px;">
            <ul>
                <li><a href="/storyrestart"><button type="submit">Return to beginning</button></a></li>
                <li><a href="/endings"><button type="submit">View all endings</button></a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
